runtime-versions:
  php: 8.1

phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y libpq-dev libzip-dev php-pgsql
      - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
  pre_build:
    commands:
      - composer install
      - npm install

artifacts:
  files:
    - '**/*'
  name: $(date +%Y-%m-%dT%H:%M:%S).zip

